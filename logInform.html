<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Roboto+Slab:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Roboto+Slab:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logInForm.css">
  </head>

  <body>
	<div class="container">
		<div class="menu">
			<div class="box1">
				<h1>Management Information Systems</h1>
				<p>University of Dhaka</p>
			</div>
			<div class="box2">
				<img src="logo.png" alt="DU Logo" class="image">
			</div>
		</div>

		<div class="log-in-section">
		  <img src="admin.png" alt="Login" class="admin">
		  <form action="">
			<h2>Student Login</h2>
			<p>Enter User Name</p>
			<input type="text" name="" placeholder="User Name" class="inp">
			<p>Enter Password</p>
			<input type="password" name="" placeholder="Password" class="inp"><br>
			<input type="submit" name="" value="Login" class= "btn"><br>
			<a href="#">Forget Password?</a><br>
			<a href="#">Don't have an account?</a>
		  </form>
		</div>
	</div>

  </body>
</html>
